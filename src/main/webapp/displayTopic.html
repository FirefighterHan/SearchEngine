<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">HSM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="moreInfo.html">Info</a></li>
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>

    <!-- Background Video -->
    <video class="bg-video" playsinline autoplay muted loop>
        <source src="assets/mp4/bg2.mp4" type="video/mp4">
    </video>

    <!-- Content Wrapper -->
    <div class="content-wrapper mt-5 pt-5">
        <div class="container">
        <h2 class="fst-italic lh-1 mb-4">Jenis Carian: Carian Biasa</h2>
            <div class="search-container">
                <!-- Search Form -->
                <form id="searchForm" class="form-inline mb-4" action="displayResult.html" method="get">
                        <div class="form-group mb-2">
                            <label for="query" class="sr-only">Masukkan carian anda:</label>
                            <input type="text" class="form-control" id="query" name="query" placeholder="Masukkan carian anda">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" onclick="searchResult()">CARI</button>
                    </form>
            </div>
            <!-- Display the topic -->
            <h3 class="fst-italic lh-1 mb-4">Hasil Topik: </h3>
            <h3 class="fst-italic lh-1 mb-4"><span id="queryText"></span></h3>
	        <h3 class="fst-italic lh-1 mb-4"><span id="totalResults"></span></h3>
            <!-- Search Results Container -->
            <div id="searchResults" class="mt-4"></div>
        </div>
        
        <div class="container">
            <div id="searchResults" class="results-container"></div>
            <div id="pagination" class="pagination-container">
                <button id="prevButton" disabled>Previous</button>
                <span id="pageInfo"></span>
                <button id="nextButton">Next</button>
            </div>
        </div>
    </div>
    
    <script>
	    document.addEventListener('DOMContentLoaded', function() {
	        var urlParams = new URLSearchParams(window.location.search);
	        var topic = urlParams.get('topic');
	        document.getElementById('queryText').textContent = topic;
	        topicSolr(topic); // Perform Solr search based on the topic
	    });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="solrConnect.js"></script>
    
    <!-- Custom JS file link -->
    <script src="js/stickyHeader.js"></script>
</body>
</html>
